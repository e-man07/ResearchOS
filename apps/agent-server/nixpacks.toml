# Railway/Nixpacks configuration for agent-server
# This file tells Railway how to build and run the agent-server

[phases.setup]
nixPkgs = ["nodejs-20_x"]

[phases.install]
cmds = [
  # Install dependencies from root (for workspace packages)
  "cd ../.. && npm install",
  # Build the agent-server
  "cd apps/agent-server && npm run build"
]

[start]
cmd = "npm start"

[providers]
node = "20"

